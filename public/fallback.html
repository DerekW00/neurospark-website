<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSpark - Fallback Page</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: #1f2937;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4f46e5;
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .button {
            display: inline-block;
            background-color: #4f46e5;
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #4338ca;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>NeuroSpark</h1>
        <p>AI-Powered Productivity for ADHD Minds</p>
        <p>This is a fallback page. The main application should be accessible at the home page.</p>
        <a href="/" class="button">Go to Homepage</a>
    </div>
</body>

</html>
